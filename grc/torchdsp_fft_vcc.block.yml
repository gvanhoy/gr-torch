id: torchdsp_fft_vcc
label: UTOPIA FFT
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.fft_vcc(${fft_len}, ${device_num})

parameters:
- id: device_num
  label: "CUDA Device #"
  dtype: int
  value: 0
- id: fft_len
  label: "FFT Length"
  dtype: int
  value: 512

inputs:
- label: in0
  domain: stream
  dtype: complex
  vlen: ${fft_len}

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: ${fft_len}


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
