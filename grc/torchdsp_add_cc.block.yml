id: torchdsp_triton_add_cc
label: Triton Add Complex
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.triton_block("${"add_cpu_openvino" if device == 'cpu' else "add_gpu"}", ${max_batch_size}, ${triton_url}, [8, 8], [8])

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: "cpu"
- id: max_batch_size
  label: "Max Batch Size"
  dtype: int
  default: 256

inputs:
- label: in0
  domain: stream
  dtype: complex
- label: in1
  domain: stream
  dtype: complex

outputs:
- label: out
  domain: stream
  dtype: complex

file_format: 1
