id: torchdsp_fir_filter_ccc
label: UTOPIA Decimating FIR Filter 
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.fir_filter_ccc(${taps}, ${decim_rate}, ${device_num})

parameters:
- id: device_num
  label: "CUDA Device #"
  dtype: int
  value: 0
- id: decim_rate
  label: Decimation Rate
  dtype: int
  value: 1
- id: taps
  label: "Taps"
  dtype: complex_vector

inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: 1

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: 1

file_format: 1
