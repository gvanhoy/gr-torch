id: torchdsp_triton_fft_vfvc
label: Triton FFT
category: '[torchdsp]'

templates:
  imports: import torchdsp
  make: torchdsp.triton_block("${"fft_cpu_openvino" if device == 'cpu' else "fft_gpu"}", ${triton_url})

parameters:
- id: triton_url
  label: "Triton URL"
  dtype: string
  default: "localhost:8000"
- id: device
  label: "Device"
  dtype: enum
  options: [cpu, gpu]
  default: 'cpu'

inputs:
- label: in0
  domain: stream
  dtype: float
  vlen: 512
- label: in1
  domain: stream
  dtype: float
  vlen: 512

outputs:
- label: out0
  domain: stream
  dtype: float
  vlen: 1024

file_format: 1
